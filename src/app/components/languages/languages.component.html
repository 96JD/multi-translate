<div class="mx-auto max-w-7xl px-6 py-8 lg:px-8">
	<div class="mx-auto max-w-3xl text-center">
		<label for="text" class="text-sm font-medium text-gray-500">
			Type your text in <strong>English</strong>...
		</label>
		<textarea
			id="text"
			rows="4"
			class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-slate-500 focus:ring-slate-500 sm:text-sm"
			[(ngModel)]="text"
			(input)="onTextChange()"
		>
		</textarea>
		<button
			type="button"
			class="mt-10 inline-flex items-center rounded-md border border-transparent bg-slate-600 px-3 py-1.5 text-sm font-medium leading-4 text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 enabled:hover:bg-slate-700"
			(click)="copyTranslations()"
			[disabled]="copyTranslationsButtonDisabled"
		>
			<ng-container *ngIf="!copyTranslationsButtonDisabled">{{ copyTranslationsText }}</ng-container>
			<ng-container *ngIf="copyTranslationsButtonDisabled">{{ translationsCopiedText }}</ng-container>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				class="ml-2 h-6 w-6"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z"
				/>
			</svg>
		</button>
	</div>
	<div class="mt-10 grid grid-cols-1 gap-12 sm:grid-cols-2 sm:gap-x-6 lg:grid-cols-4 lg:gap-x-8">
		<div class="relative" *ngFor="let language of languages">
			<app-language
				languageName="{{ language.name }}"
				languageIcon="{{ language.icon }}"
				languageTranslatedText="{{ language.translatedText }}"
			>
			</app-language>
		</div>
	</div>
</div>
